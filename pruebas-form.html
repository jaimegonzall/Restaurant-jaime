<head>

    <title>Pruebas Form</title>

<body>


    <form action="" method="GET" id="formNewPlato">

            <input type="checkbox" name="alergenos[]" id="altramuces" value="altramuces"><label for="altramuces"> Altramuces</label>
            <input type="checkbox" name="alergenos[]" id="frutos-cascara" value="frutos de cáscara"><label for="frutos-cascara"> Frutos de cáscara</label>
            <input type="checkbox" name="alergenos" id="cacahuetes" value="cacahuetes"><label for="cacahuetes"> Cacahuetes</label>

            </div>
        </fieldset>
    
        <button id="btnForm" type="submit" value="Crear plato">Crear nuevo plato</button> 
    </form>
    
    
    


    
</body>
</html>
